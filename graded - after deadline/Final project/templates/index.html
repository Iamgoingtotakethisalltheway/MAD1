<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>
        Home
    </title>
</head>

<body class="bg-dark text-light">

    <div class="container">
        <div class="row align-items-center py-5 px-2">
            <div class="col text-center">
                <h1 class="display-3 fw-bold text-warning">Count-on-You!</h1>
                <h3 class="fs-4 text-light">A Quantified Self app</h3>
            </div>
        </div>

        {% if current_user.is_authenticated %}
        <div class="row align-items-center py-5 px-2">
            <div class="col text-center">
                <a class="btn btn-lg btn-outline-success fw-bold fs-5" href="/dashboard/{{ current_user.email }}">Dashboard</a>
                <a class="btn btn-lg btn-outline-danger fw-bold fs-5" href="/logout">Logout</a>
            </div>
        </div>
        {% else %}
        <div class="row align-items-center py-5 px-2">
            <div class="col text-center">
                <a class="btn btn-lg btn-outline-warning fw-bold fs-5" href="/login">Login</a>
                <a class="btn btn-lg btn-outline-success fw-bold fs-5" href="/register">Register</a>
            </div>
        </div>
        {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
