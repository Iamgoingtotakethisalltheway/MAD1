{% extends "layouts/form_layout.html" %}

{% block title %}
Select tracker type page
{% endblock title %}

{% block content %}
<!-- <h2 class="fw-bold mb-4 text-warning"><em>Count-on-You!</em></h2>
<h2 class="fw-bold mb-2 text-light">Hello, {{ name }}!</h2> -->
<h4 class="fw-bold fs-1 mb-4 text-uppercase text-warning">Select tracker type</h4>

<form action="/select/trackertype/{{ current_user.email }}" method="POST", id="tracker-type-form">

    {% for item in tracker_types %}
    <div class="form-check px-5">
        <input type="radio" id={{ item }} name="tracker_type" value="{{ item }}" class="form-check-input" required>
        <label for={{ item }} class="form-check-label mb-4">{{ item }}</label>
    </div>
    {% endfor %}

    <div class="form-check">
        <input type="submit" value="next" class="btn btn-lg btn-outline-warning mt-4">
        <a href="{{ url_for('dashboard', user_email=user_email) }}" class="btn btn-lg btn-outline-danger mt-4">Cancel</a>
    </div>
</form>

{% endblock content %}
